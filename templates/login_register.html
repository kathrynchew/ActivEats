{% extends 'base.html' %}
{% block title %}Log In{% endblock %}
{% block content %}
<div class="container">
    <h3>Log In</h3>
    <div class="card bg-light">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs" id="login-register-tabs">
                <li class="nav-item">
                    <a class="nav-link active" id="login-tab" href="#">Log In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="register-tab" href="#">Create New Account</a>
                </li>
            </ul>
        </div>
      <div class="card-body">
        <form id="all-login" action="/welcome">
            <div class="form-group">
                <label for="exampleInputEmail1">Email Address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group" id="inputPassword">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button></form>
      </div>
    </div>
</div>

<script type="text/javascript">
function clickCreateNewAccount(evt) {
    evt.preventDefault();

    document.querySelector("#login-register-tabs").innerHTML = "<li class='nav-item'><a class='nav-link' id='login-tab' href='#'>Log In</a></li><li class='nav-item'><a class='nav-link active' id='register-tab' href='#''>Create New Account</a></li>";

    document.querySelector('.card-body').innerHTML = '<form id="all-login" action="/welcome" method="POST"><div class="form-group" id="username-form"><b>New Account Info:</b><br><br><label for="inputUsername">Username</label><input name="username" class="form-control" id="inputUsername" placeholder="Pick a Username"></div><hr><div class="form-group"><label for="exampleInputEmail1">Email Address</label><input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email"></div><div class="form-group" id="inputPassword"><label for="exampleInputPassword1">Password</label><input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password"></div><hr><b>Dietary Preferences:</b><div class="form-group form-check-inline" id="user-preferences" aria-describedby="preferenceHelp"><input type="checkbox" class="form-check-input" id="pref-vegetarian" name="vegetarian"><label class="form-check-label" for="exampleCheck1">Vegetarian</label>&nbsp;&nbsp;&nbsp;<input type="checkbox" class="form-check-input" id="pref-vegan" name="vegan"><label class="form-check-label" for="exampleCheck1">Vegan</label>&nbsp;&nbsp;&nbsp;<input type="checkbox" class="form-check-input" id="pref-glutenfree" name="glutenfree"><label class="form-check-label" for="exampleCheck1">Gluten Free</label>&nbsp;&nbsp;&nbsp;<input type="checkbox" class="form-check-input" id="pref-lowcarb" name="lowcarb"><label class="form-check-label" for="exampleCheck1">Low-Carb</label>&nbsp;&nbsp;&nbsp;<input type="checkbox" class="form-check-input" id="pref-lowcal" name="lowcal"><label class="form-check-label" for="exampleCheck1">Low Calorie</label></div><div id="user-pref-help"><small id="preferenceHelp" class="form-text text-muted">NOTE: If there are not enough recipes matching your multiple preferences, the nearest possible combination will be substituted.</small><br></div><button type="submit" class="btn btn-primary">Submit</button></form>';
}

function clickLogIn(evt) {
    evt.preventDefault();

    document.querySelector("#login-register-tabs").innerHTML = "<li class='nav-item'><a class='nav-link active' id='login-tab' href='#'>Log In</a></li><li class='nav-item'><a class='nav-link' id='register-tab' href='#''>Create New Account</a></li>";

    document.querySelector(".card-body").innerHTML = '<form id="all-login" action="/welcome"><div class="form-group"><label for="exampleInputEmail1">Email Address</label><input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"></div><div class="form-group" id="inputPassword"><label for="exampleInputPassword1">Password</label><input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"></div><button type="submit" class="btn btn-primary">Submit</button></form>';
}

function testBoop(evt) {
    console.log("BOOP");
}

document.querySelector("#login-tab").addEventListener('click', testBoop);
document.querySelector("#register-tab").addEventListener('click', clickCreateNewAccount);
</script>

{% endblock %}
